<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!--[if lt IE 9]>
	<script src=https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <script src="https://kit.fontawesome.com/c29e121cdb.js" crossorigin="anonymous"></script>
    <title>PÃ¡gina de Login</title>
</head>
<body>
    <main class="container">

        <h2>Login</h2>

        <form action="">
            
            <div class="input-field">
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                <div class="underline"></div>
            </div>

            <input type="submit" value="Fazer Login">

        </form>

            <div class="footer">
                <span>Ou conecte-se com suas redes sociais</span>

                <div class="social-fields">
                    <div class="social-field twitter">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                            Entre com seu Twitter
                        </a>
                    </div>
                    <div class="social-field facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            Entre com seu Facebook
                        </a>
                    </div>
                    
                    <div class="social-field google">
                        <a href="#">
                            <i class="fab fa-google"></i>
                            Entre com seu Google
                        </a>
                    </div>
                </div>
                <span><a href="">Esqueci minha senha</a></span>
            </div>
            
    </main>
</body>
</html>
